name: Build and push multi-arch Docker image to GitHub Packages

# Trigger the workflow on release creation for the main branch:
on:
  release:
    types: [released]

jobs:
  docker_image_build_and_push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
    # Checkout the repository
    - name: Checkout code
      uses: actions/checkout@v4

    # Set up Docker Buildx for multi-arch builds
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    # Log in to GitHub Docker Registry (GHCR)
    - name: Log in to GitHub Docker Registry
      uses: docker/login-action@v2
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    # Build and push multi-arch Docker image
    - name: Build and push Docker image
      run: |
        IMAGE_NAME=ghcr.io/${{ github.repository }}
        RELEASE_TAG=${{ github.event.release.tag_name }}

        docker buildx build \
          --platform linux/amd64,linux/arm64 \
          -t $IMAGE_NAME:latest \
          -t $IMAGE_NAME:$RELEASE_TAG \
          --push .


